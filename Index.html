<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title mb-4">Vehicle Tracker</h1>
                <div class="mb-4 d-flex gap-2 align-items-center">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="locationDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Select Location Data
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="locationDropdown">
                            <li><a class="dropdown-item" href="#" data-period="today">Today (Sangli to Kolhapur)</a></li>
                            <li><a class="dropdown-item" href="#" data-period="yesterday">Yesterday (Sangli to Ichalkaranji)</a></li>
                            <li><a class="dropdown-item" href="#" data-period="this-week">This Week (Sangli Loop)</a></li>
                        </ul>
                    </div>
                    <button type="button" id="play-pause" class="btn btn-primary">Pause</button>
                    <button type="button" id="reset" class="btn btn-secondary">Reset</button>
                </div>
                <div class="mb-4">
                    <p id="position" class="card-text">Current Position: Lat 16.8524, Lng 74.5817</p>
                    <p id="elapsed-time" class="card-text">Elapsed Time: 0s</p>
                    <p id="speed" class="card-text">Speed: 0 km/h</p>
                </div>
                <div id="map" class="rounded"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="Script.js"></script>
</body>
</html>
